<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catterday.gov</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    /> -->
    <link rel="stylesheet" href="./assets/css/themes/berry.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
</html>
<div class="page__container">
    <aside class="navigation m-2 container">
      <!-- User PFP -->
      <div class="profile__container is-rounded">
        <!-- user profile pic stand in-->
        <figure class="profile__figure image is-128x128">
          <img
            src="https://bulma.io/images/placeholders/128x128.png"
            alt="Placeholder image"
            class="is-rounded"
            id="profile__image"
          />
        </figure>
        <div class="profile__username is-rounded">
          <p>Username Stand-in</p>
        </div>
      </div>
      <button
        class="button side__button nav__button m-2 is-rounded has-text-weight-semibold"
        id="savedPosts"
        onclick="window.location.href='saved-posts.html'"
      >
        Bookmarks
      </button>
      <button
        class="button side__button nav__button is-rounded m-2 has-text-weight-semibold"
        id="cotd"
        onclick="window.location.href='cotd.html'"
      >
        Cat of the Day
      </button>
      <button
        class="button side__button nav__button m-2 is-rounded has-text-weight-semibold"
        id="savedPosts"
        onclick="window.location.href='saved-posts.html'"
      >
        Latest Mews
      </button>
    </aside>

    <main class="main__container">
      <!-- Header text -->
      <header class="m-2 is-clipped">
        <h1 class="page__name is-size-1-mobile">Catterday</h1>
      </header>

      <!-- Main post body -->
      <section class="feed m-2 p-6">
      </section>
  <footer class="footer">
    <button
      class="button"
      id="pageRefresh"
      onclick="window.location.href='index.html'"
    >
      More Hiss-terical Posts
    </button>
    <select name="theme-select" id="theme-select">
      <option value="berry" id="theme-select__option">Berry</option>
      <option value="warm" id="theme-select__option">Warm</option>
      <option value="dark" id="theme-select__option">Dark</option>
    </select>
  </footer>
  <script src="moe.js"></script>
  <script src="/assets/js/script.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
</body>
</html>
