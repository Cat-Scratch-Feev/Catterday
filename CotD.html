<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catterday.gov Cat of the Day</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      id="theme-link"
      href="./assets/css/themes/berry.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- Aside for nav -->
    <div class="page__container">
      <aside class="navigation m-2 container" id="full">
        <!-- User PFP -->

        <div class="profile__icon"></div>
        <div class="profile__container is-rounded js-modal-trigger" data-target="profile-modal">
          <!-- user profile pic stand in-->
          <figure class="profile__figure image">
            <img
              src="https://bulma.io/images/placeholders/128x128.png"
              alt="Placeholder image"
              class="is-rounded"
              id="profile__image"
            />
          </figure>
          <div class="profile__username is-rounded">
            <p>Username Stand-in</p>
          </div>
        </div>

        <button
          class="button side__button nav__button m-2 is-rounded has-text-weight-semibold"
          id="savedPosts"
          onclick="window.location.href='saved-posts.html'"
        >
          Bookmarks
        </button>
        <button
          class="button side__button nav__button is-rounded m-2 has-text-weight-semibold"
          id="cotd"
          onclick="window.location.href='cotd.html'"
        >
          Cat of the Day
        </button>

        <button
          class="button side__button nav__button m-2 is-rounded has-text-weight-semibold"
          id="savedPosts"
          onclick="window.location.href='404.html'"
        >
          Latest Mews
        </button>

      </aside>

      <main class="main__container">
        <!-- Header text -->
        <header class="m-2 is-clipped">
          <a href="/index.html"
            ><h1 class="page__name is-size-1-mobile">Catterday</h1></a
          >
        </header>
      </main>
      <div id="profile-modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
          <image class="your-profile-picture" src="https://i.natgeofe.com/n/548467d8-c5f1-4551-9f58-6817a8d2c45e/NationalGeographic_2572187_square.jpg" alt="a cat"/>
          <div class="info-card">
            <div class="name-box">
              <input class="input is-large name-space" type="text" placeholder="Large input">
              <button class="name-save">save username</button>
            </div>
            <div class="option-holder">
              <div class="bio-box control">
                <input class=" bio-box__input" type="text" placeholder="Add your bio!">
                <button class="save-bio">save bio</button>
              </div>
              <div class="theme-box level-item level-right">
                <div class="switch">
                  <p>Theme: </p>
                  <select class="theme-select" name="theme-select" id="theme-select">
                    <option value="berry" id="theme-select__option">Berry</option>
                    <option value="warm" id="theme-select__option">Warm</option>
                    <option value="dark" id="theme-select__option">Dark</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="profile-pic__options">
            <img src="https://www.thesprucepets.com/thmb/j-UAD2P3BYKmkvyCoujj5hPgq04=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/guide-to-cat-eyes-552114-hero-75d820458de24543a35543a584b9eec6.jpg" alt="Profile picture option of a cat" class="profile-pic__option is-rounded"/>
            <img src="https://media-cldnry.s-nbcnews.com/image/upload/t_fit-1500w,f_auto,q_auto:best/rockcms/2022-07/black-cat-halloween-mc-220713-02-b10ec0.jpg" alt="Profile picture of a cat" class="profile-pic__option is-rounded"/>
            <img src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?auto=compress&cs=tinysrgb&w=1600" alt="Profile picture of a cat" class="profile-pic__option is-rounded"/>
          </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
      </div>
  
  
       <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
      <script src="moe.js"></script>
      <script src="./assets/js/script.js"></script>
    </body>
    </html>
