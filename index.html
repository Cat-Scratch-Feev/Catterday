<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catterday.gov</title>
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    /> -->
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>

  <body>
    <!-- Aside for nav -->
    <div class="page__container">
      <aside class="navigation m-2 container">
        <!-- User PFP -->
        <div class="profile__icon"></div>

        <p>to see where this is</p>
        <button
          class="button side__button m-2 has-text-weight-semibold"
          id="savedPosts"
          onclick="window.location.href='saved-posts.html'"
        >
          Bookmarks
        </button>
        <button
          class="button side__button m-2 has-text-weight-semibold"
          id="cotd"
          onclick="window.location.href='cotd.html'"
        >
          Cat of the Day
        </button>
      </aside>

      <main class="main__container">
        <!-- Header text -->
        <header class="m-2">
          <h1 class="page__name is-size-1-mobile">Catterday</h1>
        </header>

        <!-- Main post body -->
        <section class="feed m-2 p-6">
          <!-- Post cards -->
          <div class="card is-half-desktop is-centered overflow-auto">
            <div class="card-content">
              <div class="media">
                <div class="media-left">
                  <figure class="image is-48x48">
                    <img
                      src="https://bulma.io/images/placeholders/96x96.png"
                      alt="Placeholder image"
                      class="is-rounded"
                    />
                  </figure>
                </div>
                <div class="media__content">
                  <p class="title is-4">John Smith</p>
                  <p class="subtitle is-6">@johnsmith</p>
                </div>
              </div>
              <hr class="separator" />
              <div class="content">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                Phasellus nec iaculis mauris.<a>@bulmaio</a>.
                <a href="#">#css</a>
                <a href="#">#responsive</a>
                <br />
                <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <footer class="footer">
      <button
        class="button"
        id="pageRefresh"
        onclick="window.location.href='index.html'"
      >
        More Hiss-terical Posts
      </button>
    </footer>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
  </body>
</html>
